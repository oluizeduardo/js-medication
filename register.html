<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medication</title>

    <!-- Link Google Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600' type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page-header">
        <h1>Controle de Medicamentos<small><br/>Sistemas de Informação - 2016</small></h1>
    </div>

    <!-- Navigation bar -->
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">Inicio</a></li>
        <li role="presentation" class="active"><a href="register.html">Cadastro</a></li>
        <li role="presentation"><a href="table.html">Consulta</a></li>
    </ul>
    <div class="container" id="center">
        <form id="formDataMedication" class="form-horizontal">
            <div class="form-group">
                <input type="text" id="txtID" class="form-control" required="required" placeholder="Cod. Matrícula do Idoso">
            </div>

            <div class="form-group">
                <input type="text" id="txtName" class="form-control" required="required" placeholder="Nome do Idoso">
            </div>

            <div class="form-group">
                <input type="text" id="txtMedName" class="form-control" required="required" placeholder="Nome do Remédio">
            </div>

            <div class="form-group">
                <input type="number" id="txtQtd" class="form-control" required="required" placeholder="Quantidade">
            </div>

            <div class="form-group" id="select">
                <select class="form-control">
                    <option>Aplicação</option>
                    <option>Cápsula</option>
                    <option>Comprimido</option>
                    <option>Gotas</option>
                </select>
            </div>

            <div class="form-group">
                <input type="number" id="timebtwn" name="interval" class="form-control" required="required" placeholder="Intervalo de Horário">
            </div>

            <div class="form-group">
                <div class="btn btn-success">
                    <input type="submit" value="Salvar" id="btnAdd" class="btn btn-success" />
                </div>
                <div class="btn btn-danger">
                    <input type="reset" value="Limpar" class="btn btn-danger" />
                </div>
            </div>
                     
            <div id="alert-registration" class="alert alert-success hide">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Sucesso!</strong> Novo registro armazenado!
            </div>
            
        </form>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/service/medicationService.js"></script>
    <script src="js/controller/registerController.js"></script>
</body>
</html>
