<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication</title>
    
    <!-- Link Google Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600' type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">    
</head>
<body>
    <div class="page-header">
        <h1>Controlador de Medicamentos<small><br/>Sistemas de Informação - 2016</small></h1>
    </div>
    
    <div class="container">
        <form id="formDataMedication" class="form-horizontal">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Cod. Matrícula do Idoso">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome do Idoso">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome do Remédio">
            </div>
            
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Quantidade">
            </div>
            
            <div class="form-group">
                <select class="form-control">
                    <option>Aplicação</option>
                    <option>Cápsula</option>
                    <option>Comprimido</option>
                    <option>Gotas</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Intervalo de Horário">
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-success">Cadastrar</button>
            </div>                       
        </form>
    </div>
    
    
</body>
</html>
